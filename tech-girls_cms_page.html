<!DOCTYPE html>
<html lang='en'>
  <head>
    <style type='text/css'>body { margin: 0; } iframe { display: block; border: none; height: 100vh; width: 100%; }</style>

    <script type='text/javascript'>
      document.addEventListener('DOMContentLoaded', function(event) {
        var iframe = document.createElement('iframe');
        iframe.src = 'http://alinecaton.github.io/tech-girls_crossword-puzzle/';
        document.getElementsByClassName('sqs-block-content')[0].appendChild(iframe);
      });
    </script>
  </head>

  <body>
    <div class='sqs-block-content'></div>
  </body>
</html>
